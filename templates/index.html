<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–∞–≥–∞–∑–∏–Ω —Ç–æ—Ä—Ç–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .chatbox {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
        input {
            width: 70%;
            padding: 10px;
        }
        button {
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>üç∞ –ß–∞—Ç-–±–æ—Ç –º–∞–≥–∞–∑–∏–Ω–∞</h2>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ—Ä—Ç–∞..." />
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value;
            if (!message) return;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            document.getElementById("messages").innerHTML += `<div class="user">–í—ã: ${message}</div>`;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ API
            const response = await fetch(`http://127.0.0.1:8000/chatbot/?message=${encodeURIComponent(message)}`);
            const data = await response.json();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞
            document.getElementById("messages").innerHTML += `<div class="bot">–ë–æ—Ç: ${data.answer}</div>`;

            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            input.value = "";
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }
    </script>
</body>
</html>
